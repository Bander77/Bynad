<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب سيارة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">توصيل البحرين</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="foodDelivery.html">توصيل الطعام</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="parcelDelivery.html">توصيل طرود</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="#">تسجيل الدخول</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">طلب سيارة</h2>
        <form id="carOrderForm">
            <div class="mb-3">
                <label for="pickupLocation" class="form-label">موقع الالتقاط</label>
                <input type="text" class="form-control" id="pickupLocation" required>
            </div>
            <div class="mb-3">
                <label for="destination" class="form-label">وجهة الرحلة</label>
                <input type="text" class="form-control" id="destination" required>
            </div>
            <div class="mb-3">
                <label for="estimatedTime" class="form-label">الوقت المقدر لوصول السائق</label>
                <input type="text" class="form-control" id="estimatedTime" disabled>
            </div>
            <button type="submit" class="btn btn-primary">طلب السيارة</button>
        </form>
    </div>

    <script>
        document.getElementById('carOrderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // يمكنك إضافة منطق حساب الوقت هنا
            const eta = "10 دقائق"; // مثال ثابت
            document.getElementById('estimatedTime').value = eta;
            alert('تم طلب السيارة بنجاح!');
        });
    </script>
</body>
</html>
