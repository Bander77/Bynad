<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توصيل الطعام</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">توصيل البحرين</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carDelivery.html">طلب سيارة</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="parcelDelivery.html">توصيل طرود</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="#">تسجيل الدخول</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">طلب توصيل الطعام</h2>
        <form id="foodOrderForm">
            <div class="mb-3">
                <label for="restaurant" class="form-label">اسم المطعم</label>
                <input type="text" class="form-control" id="restaurant" required>
            </div>
            <div class="mb-3">
                <label for="branch" class="form-label">اسم الفرع</label>
                <input type="text" class="form-control" id="branch" required>
            </div>
            <div class="mb-3">
                <label for="meal" class="form-label">اسم الوجبة</label>
                <input type="text" class="form-control" id="meal" required>
            </div>
            <div class="mb-3">
                <label for="details" class="form-label">تفاصيل إضافية</label>
                <textarea class="form-control" id="details" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="deliveryPrice" class="form-label">سعر التوصيل</label>
                <input type="text" class="form-control" id="deliveryPrice" required disabled>
            </div>
            <button type="submit" class="btn btn-primary">طلب توصيل</button>
        </form>
    </div>

    <script>
        document.getElementById('foodOrderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const estimatedPrice = (Math.random() * (5 - 2) + 2).toFixed(2);
            document.getElementById('deliveryPrice').value = `${estimatedPrice} دينار`;
            alert('تم طلب توصيل الطعام بنجاح!');
        });
    </script>
</body>
</html>
